<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Competition Registration</title>
     
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    
    <div class="Intro"> 
    <h1>Web Development Competition</h1>
    <h2>Are you a web designer?</h2>
    <p>Here is an opportunity for your skill !
       The best projects is going to get a $500 ad prize.
       No registration fees!
       Registration close on 25th June</p></div>

    
    <form action="">
          <div class="name"><input type="text" size="60" placeholder="Name" class="box" /></div>
          <div class="mail"><input type="email" size="60"placeholder="Email" class="box" /></div>
          <div class="coun"><input type="text" size="60"placeholder="Country" class="box" /></div>
          <div class="no"><input type="text" size="60"placeholder="Contact No." class="box" /></div>
          <div class="pos"><input type="text" size="60"placeholder="Current Position" class="box" /></div>
          <div class="com"><input type="text"size="60" placeholder="Company" class="box" /></div>
          <div class="sug">
          <textarea
            name=""
            id=""
            cols="55"
            rows="6"
            class="box message"
            placeholder="Any Suggestions"
          ></textarea></div>
          <button type="Submit" class="btn">
            Submit
          </button>
        </form>

    <div class="Con">
    <p>Contact as <a href="abc@gmail.com"><i class="fas fa-user"></i></a></p></div>
</body>
</html>
